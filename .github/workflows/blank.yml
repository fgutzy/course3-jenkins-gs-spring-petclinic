name: test
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Project
        run: ./mvnw package

      - name: Archive JAR Files
        uses: actions/upload-artifact@v4
        with:
          name: ferdisPetclinicJar
          path: target/*.jar
