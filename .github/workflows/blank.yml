name: test
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: package
        run: ./mvnw package

      - name: archive jar files
        uses: actions/upload-artifact@v4
        with:
          name: ferdisPetclinicJar
          path: target/*.jar
          
